<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Cloud Infrastructure Assistant</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Main Layout */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            width: 100%;
            padding: 15px;
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            font-size: 1.5em;
        }

        .notification-banner {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: #fff;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        /* Chatbot Section */
        .chatbot-container {
            flex: 1;
            max-width: 400px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            overflow: hidden;
        }

        .chatbot-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #34495e;
        }

        .chat-window {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user-message, .bot-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            line-height: 1.4;
            max-width: 70%;
        }

        .user-message {
            background-color: #3498db;
            color: #fff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e1e8ed;
            color: #333;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .send-btn {
            padding: 8px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .send-btn:hover {
            background-color: #2980b9;
        }

        /* Dashboard Section */
        .dashboard-container {
            flex: 2;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            max-width: 700px;
        }

        .dashboard-header {
            font-size: 1.2em;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 15px;
        }

        .instance {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .instance-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .instance-status {
            color: #27ae60;
            font-weight: bold;
        }

        .action-buttons button {
            padding: 5px 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .action-buttons button.stop {
            background-color: #e74c3c;
        }

        .action-buttons button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>AI-Powered Cloud Infrastructure Assistant</header>
    
    <div class="notification-banner">
        We are currently working on this app
    </div>

    <div class="container">
        <!-- Chatbot Section -->
        <div class="chatbot-container">
            <div class="chatbot-header">Chatbot Assistant</div>
            <div class="chat-window">
                <div class="bot-message">Hello! How can I assist you with your cloud infrastructure?</div>
            </div>
            <div class="input-container">
                <input type="text" class="chat-input" placeholder="Type a message...">
                <button class="send-btn">Send</button>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard-container">
            <div class="dashboard-header">Cloud Infrastructure Dashboard</div>
            <div class="instance">
                <span class="instance-name">Instance 1</span>
                <span class="instance-status">Running</span>
                <div class="action-buttons">
                    <button class="stop">Stop</button>
                    <button class="start">Start</button>
                </div>
            </div>
            <div class="instance">
                <span class="instance-name">Instance 2</span>
                <span class="instance-status">Stopped</span>
                <div class="action-buttons">
                    <button class="start">Start</button>
                </div>
            </div>
            <!-- Add more instances as needed -->
        </div>
    </div>

</body>
</html>
